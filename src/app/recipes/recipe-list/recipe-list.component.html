<div class="row">
  <div class="col-xs-12 text-center" *ngIf="!(authState | async).authenticated">Login to see more recipes and ingredients, change them and add new ones</div>
</div>
<div class="row">
  <div class="col-xs-12" *ngIf="(authState | async).authenticated">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of (recipeState | async).recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
