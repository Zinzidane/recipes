<div class="row">
  <div class="col-xs-12 text-center">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" style="height: auto; width: 100%;" class="image-responsive">
  </div>
</div>
<div class="row text-center" style="margin-bottom: 20px;">
  <div class="col-xs-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="row" style="margin-bottom: 20px;">
  <div class="col-xs-12">
    <div class="btn-group"
      appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
        </li>
        <li>
          <a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li *ngIf="isAuthenticated()">
          <a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row text-center" style="margin-bottom: 20px;">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row" style="margin-bottom: 20px;">
  <div class="col-xs-12">
    <ul class="list-group">
      <li 
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
